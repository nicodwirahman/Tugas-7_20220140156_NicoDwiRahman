<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Halaman Biodata</title>
  <link rel="stylesheet" href="StyleCH5.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&family=Send+Flowers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&family=Lobster+Two&family=Send+Flowers&display=swap" rel="stylesheet">
</head>
<body>
  <center>
    <h1>RED VELVET</h1>
    <ul>
      <li>
        <h2 id="videoHeader">Video Together we are one</h2>
        <hr>
        <video id="videoPlayer" controls width="600" height="400" loop autoplay muted preload="auto">
          <source src="RRQ.mp4" type="video/mp4">
          <track kind="captions" src="RRQ.mp4" srclang="en" label="English">
        </video>
      </li>
      <li>
        <h2 id="audioHeader">Audio Together we are one</h2>
        <hr>
        <audio id="audioPlayer" controls>
          <source src="Together we area one.mp3" type="audio/mp3">
        </audio>
      </li>
      <li>
        <h2 id="gambarHeader">Gambar Responsive</h2>
        <hr>
        <picture id="gambarContainer">
          <source media="(max-width: 600px)" srcset="https://img.esportsku.com/wp-content/uploads/2021/05/rrq-ryo-the-mascot-RYO-CYBERPUNK_L-1536x864.jpg">
          <source media="(max-width: 1200px)" srcset="https://th.bing.com/th/id/OIP.UPy503M-OhNQPXkMK17ugHaE7?w=251&h=180&c=7&r=0">
          <img src="https://img.esportsku.com/wp-content/uploads/2021/05/rrq-ryo-the-mascot-RYO-CYBERPUNK_L-1536x864.jpg" alt="pic 1" style="width: 80%; height: auto;">
          <img src="https://jurnalapps.co.id/assets/img/content/1531713197_rrq-3.jpg" alt="pic 1" style="width: 80%; height: auto;">
        </picture>
      </li>
    </ul>
  </center>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var videoHeader = document.getElementById("videoHeader");
      var audioHeader = document.getElementById("audioHeader");
      var gambarHeader = document.getElementById("gambarHeader");

      if (videoHeader) {
        videoHeader.addEventListener("click", function() {
          alert("Ini video RRQ");
        });
      }

      if (audioHeader) {
        audioHeader.addEventListener("click", function() {
          alert("Ini audio RRQ");
        });
      }

      if (gambarHeader) {
        gambarHeader.addEventListener("click", function() {
          alert("Ini gambar RRQ");
        });
      }
    });
  </script>
</body>
</html>
